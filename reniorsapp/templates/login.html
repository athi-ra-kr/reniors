<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Admin Login</title>
    <meta name="robots" content="noindex">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            transition: all 0.3s ease-in-out;
        }

        .login-container h3 {
            margin-bottom: 25px;
            font-weight: 700;
            font-size: 28px;
            color: #2c3e50;
        }

        .form-label {
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 15px;
        }

        .btn-primary {
            background-color: #0056b3;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            padding: 12px;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #004099;
        }

        .alert-danger {
            font-size: 14px;
            padding: 10px;
            border-radius: 6px;
        }

        /* Hide login on small screens */
        @media (max-width: 768px) {
            .login-container {
                display: none;
            }
            .mobile-message {
                display: flex !important;
            }
        }

        .mobile-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #eef2f7;
            color: #b30000;
            font-size: 20px;
            font-weight: 600;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 25px;
        }
    </style>
</head>
<body>
    <!-- Desktop Login Form -->
    <div class="login-container">
        <h3>Admin Login</h3>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <!-- Mobile Message -->
    <div class="mobile-message">
        <p>Login is only accessible on a desktop. Please use a device with a larger screen.</p>
    </div>
</body>
</html>
