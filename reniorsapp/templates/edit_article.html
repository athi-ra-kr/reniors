{% extends 'adminpannel.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Article</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 20px;
        }
        h2 {
            font-size: 22px;
            font-weight: 600;
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #333333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
        img {
            width: 150px;
            margin-top: 10px;
            display: block;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>Edit Article</h2>
    <a class="back-link" href="{% url 'list_articles' %}">Back to Articles</a>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label>Article Name:</label>
        <input type="text" name="article_name" value="{{ article.article_name }}" required>
        
        <label>Article Description:</label>
        <textarea name="article_description" required>{{ article.article_description }}</textarea>
        
        <label>Current Image:</label>
        {% if article.article_image %}
            <img src="{{ article.article_image.url }}" alt="Article Image">
        {% else %}
            <p>No Image Available</p>
        {% endif %}
        
        <label>Change Image:</label>
        <input type="file" name="article_image">
        
        <button type="submit">Update Article</button>
    </form>
</body>
</html>
{% endblock %}
