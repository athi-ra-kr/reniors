{% extends "adminpannel.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Package</title>
    <meta name="robots" content="noindex">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #333333;
            margin: 0;
            padding: 20px;
        }
        h2 {
            font-size: 22px;
            font-weight: 600;
            color: #333333;
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 6px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #333333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            opacity: 0.8;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #333333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Edit Package</h2>
    <form method="post">
        {% csrf_token %}
        <label for="name">Package Name:</label>
        <input type="text" id="name" name="name" value="{{ package.name }}" required>
        
        <label for="details">Package Details:</label>
        <textarea id="details" name="details" required>{{ package.details }}</textarea>
        
        <label for="price">Price:</label>
        <input type="number" id="price" step="0.01" name="price" value="{{ package.price }}" required>
        
        <button type="submit">Update Package</button>
    </form>
    <a href="/package/list/">Back to List</a>
</body>
</html>
{% endblock %}
